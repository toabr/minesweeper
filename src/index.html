<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, ser-scalable=no"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="module" src="./js/game.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div id="app" class="container">

    <!-- Menu -->
    <div id="hud" class="btn-group btn-block">
      <button type="button" id="timer" class="btn btn-default glyphicon glyphicon-time" disabled ></button>
      <button type="button" id="reloadBtn" class="btn btn-default glyphicon glyphicon-refresh reload" >reload</button>
      <button type="button" id="menuBtn" class="btn btn-default glyphicon glyphicon-info-sign" >menu</button>
      <button type="button" id="flagModeBtn" class="btn btn-default glyphicon glyphicon-flag" >flag-mode</button>
      <button type="button" id="flagCount" class="btn btn-default glyphicon" disabled ></button>
    </div>

    <!-- Board -->
    <div id="board"></div>

    <!-- Scores -->
    <div class="panel panel-score">
      <div data-toggle="collapse" href="#collapse1" class="panel-heading">
        <h2 class="panel-title">Best Try: <span id="bestTry"></span></h2>
      </div>
      <div id="collapse1" class="panel-collapse collapse in">
        <div class="panel-body">Last Try
          <div id="lastTry" class="list-group"></div>
        </div>
      </div>
    </div>

    <!-- Game over Modal -->
    <div id="gameOver" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default reload" data-dismiss="modal">New Game</button>
          </div>
        </div>
      </div>
    </div>

    <div id="gameMenu" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Game Menu</h4>
          </div>
          <div class="modal-body">
            <div class="radio">
              <label class="checkbox-inline"><input type="radio" name="level" value="0">Easy</label>
            </div>
            <div class="radio">
              <label class="checkbox-inline"><input type="radio" name="level" value="1" checked="checked">Normal</label>
            </div>
            <div class="radio">
              <label class="checkbox-inline"><input type="radio" name="level" value="2">Hard</label>
            </div>
            <div class="radio">
              <label class="checkbox-inline"><input type="radio" name="level" value="3">Very Hard</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default reload" data-dismiss="modal">New Game</button>
          </div>
        </div>
      </div>
    </div>

  </div> <!-- END app -->

</body>
</html>
